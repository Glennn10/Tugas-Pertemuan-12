<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
        .input-group-text {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <fieldset class="card shadow px-5">
            <legend class="text-center">Form Kegiatan</legend>
            <form>
                <div class="form-group row">
                    <label for="kode" class="col-2 col-form-label">Kode</label> 
                    <div class="col-4">
                        <input id="kode" name="kode" type="text" required class="form-control" placeholder="Masukkan Kode">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="kegiatan" class="col-2 col-form-label">Nama Kegiatan</label> 
                    <div class="col-4">
                        <input id="kegiatan" name="kegiatan" type="text" required class="form-control" placeholder="Masukkan Nama Kegiatan">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mulai" class="col-2 col-form-label">Tanggal Mulai</label> 
                    <div class="col-4">
                        <div class="input-group">
                            <input id="mulai" name="mulai" type="date" required class="form-control"> 
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="akhir" class="col-2 col-form-label">Tanggal Akhir</label> 
                    <div class="col-4">
                        <div class="input-group">
                            <input id="akhir" name="akhir" type="date" required class="form-control"> 
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="biaya" class="col-2 col-form-label">Biaya</label> 
                    <div class="col-4">
                        <div class="input-group">
                            <input id="biaya" name="biaya" type="number" required class="form-control" placeholder="Masukkan Biaya"> 
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="fa fa-money"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tempat" class="col-2 col-form-label">Tempat</label> 
                    <div class="col-4">
                        <div class="input-group">
                            <input id="tempat" name="tempat" type="text" required class="form-control" placeholder="Masukkan Tempat"> 
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="fa fa-home"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-2 col-form-label">Latitude</label> 
                    <div class="col-4">
                        <input id="latitude" name="latitude" type="text" required class="form-control" placeholder="Masukkan Latitude">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longtitude" class="col-2 col-form-label">Longitude</label> 
                    <div class="col-4">
                        <input id="longtitude" name="longtitude" type="text" required class="form-control" placeholder="Masukkan Longitude">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="jenis_kegiatan" class="col-2 col-form-label">Jenis Kegiatan</label> 
                    <div class="col-4">
                        <select id="jenis_kegiatan" name="jenis_kegiatan" required class="custom-select">
                            <option value="" disabled selected>Pilih Jenis Kegiatan</option>
                            <option value="seminar">Seminar</option>
                            <option value="rapat">Rapat</option>
                            <option value="qualityTime">Quality Time</option>
                            <option value="rekreasi">Rekreasi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pic" class="col-2 col-form-label">PIC</label> 
                    <div class="col-4">
                        <input id="pic" name="pic" type="text" required class="form-control" placeholder="Masukkan Nama PIC">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="deskripsi" class="col-2 col-form-label">Deskripsi</label> 
                    <div class="col-4">
                        <textarea id="deskripsi" name="deskripsi" cols="40" rows="3" class="form-control" required placeholder="Masukkan Deskripsi Kegiatan"></textarea>
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="offset-4 col-4">
                        <button name="submit" type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
